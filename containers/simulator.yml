# Docker compose file for running the simulator on a dev machine.

services:
  ros:
    build: ../ros
    command: roscore
    volumes:
      - ../ros:/lunabotics/ros
  webots:
    build: ../webots/docker
    environment:
      DISPLAY: ":0"
      ROS_MASTER_URI: "http://ros:11311"
    command: webots /webots_worlds/gridmap_testbed.wbt
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/dri:/dev/dri:rw
      - ../webots/worlds:/webots_worlds
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
